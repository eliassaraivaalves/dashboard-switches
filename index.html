<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>NOC - Hospital Regional Vale do Jaguaribe</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<div class="topbar">
    <div class="logo">
        <img src="logo/logo.png" alt="Logo" class="logo-img">
        <div class="logo-text">
            Hospital Regional<br>
            Vale do Jaguaribe
        </div>
    </div>

    <div class="title">
        Monitoramento Geral de Dispositivos
    </div>
</div>

<div class="cards">
    <div class="card blue">
        <div class="card-title">Dispositivos Totais</div>
        <div class="card-value" id="total">0</div>
    </div>

    <div class="card green">
        <div class="card-title">Dispositivos Online</div>
        <div class="card-value" id="online">0</div>
    </div>

    <div class="card red">
        <div class="card-title">Dispositivos Offline</div>
        <div class="card-value" id="offline">0</div>
    </div>
</div>

<div class="table-section">
    <div class="table-title">
        Status Geral dos Dispositivos
    </div>

    <table>
        <thead>
            <tr>
                <th>Host</th>
                <th>Status</th>
                <th>Perdas (%)</th>
                <th>LatÃªncia (ms)</th>
            </tr>
        </thead>
        <tbody id="switch-table">
        </tbody>
    </table>
</div>

<script src="js/dashboard.js"></script>

</body>
</html>
